name: Deploy to AWS Lambda Layer

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  update_dependencies:
    name: Deploy lambda dependencies to layer
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }} 

      - name: Build dependencies only with Maven
        run: mvn -B package --file pom.xml -P fat-jar-no-lambdas
          
      - name: Set up output zip structure
        run: |
          mkdir zip
          mkdir zip/java
          mkdir zip/java/lib
          mv -f target/*.jar zip/java/lib/
          
      - name: Zip output
        uses: vimtor/action-zip@v1
        with:
          files: zip
          dest: exvi-deps.zip
          
      - name: Publish zipped dependencies to AWS Lambda layer
        uses: taotao2345/aws-lambda-publishlayer@v1.0.0
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        with:
          layer_name: ExviServer
          zip_file: exvi-deps.zip